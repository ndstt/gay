name: Build and Push Image

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write
  security-events: write

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}
  CONTEXT: .
  DOCKERFILE: ./Dockerfile

jobs:
  secret-detection:
    name: Secret Detection
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --source . --redact --report-path gitleaks.sarif

      - name: Upload SARIF to code scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gitleaks.sarif

  build:
    name: Build & Push to GHCR
    needs: secret-detection
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Compute safe tag <branch>-<shortsha>
      id: tag
      shell: bash
      run: |
        BRANCH="${GITHUB_HEAD_REF:-${GITHUB_REF_NAME}}"
        SAFE_BRANCH="$(echo "$BRANCH" | tr '[:upper:]' '[:lower:]' | sed 's#[^a-z0-9._-]#-#g')"
        SHORT_SHA="$(git rev-parse --short=8 "$GITHUB_SHA")"
        echo "value=${SAFE_BRANCH}-${SHORT_SHA}" >> "$GITHUB_OUTPUT"

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build & Push
      uses: docker/build-push-action@v6
      with:
        context: ${{ env.CONTEXT }}
        file: ${{ env.DOCKERFILE }}
        platforms: linux/amd64,linux/arm64
        tags: ${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.value }}
        push: true
        cache-from: type=gha
        cache-to: type=gha,mode=max
        provenance: false

    - name: Show image ref
      run: echo "Pushed ${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.value }}"